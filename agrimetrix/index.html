<nav class="navbar navbar-default">
  <div class="container-fluid"> 
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#defaultNavbar1"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button>
      <a class="navbar-brand" href="#">Agrimetrix</a></div>
    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="defaultNavbar1">
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">Link<span class="sr-only">(current)</span></a></li>
        <li><a href="#">Link</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#">Link</a></li>
        <li class="dropdown"><a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Dropdown<span class="caret"></span></a>
          <ul class="dropdown-menu" role="menu">
            <li><a href="#">Action</a></li>
            <li><a href="#">Another action</a></li>
            <li><a href="#">Something else here</a></li>
            <li class="divider"></li>
            <li><a href="#">Separated link</a></li>
          </ul>
        </li>
      </ul>
    </div>
    <!-- /.navbar-collapse --> 
  </div>
  <!-- /.container-fluid --> 
</nav>
<div class="container col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3">
  
    <div class="form">
      <div class="form-group">
        <label for="tanksize">Tank Size:</label>
        <select class="form-control" id="sel1">
          <option>850 US gal</option>
          <option>1000 US gal</option>
          <option>1200 US gal</option>
          <option>1250 US gal</option>
          <option>1450 US gal</option>
          <option>1500 US gal</option>
          <option>1750 US gal</option>
          <option>2000 US gal</option>
          <option>2400 US gal</option>
          <option>2500 US gal</option>
          <option>2900 US gal</option>
          <option>3000 US gal</option>
        </select>
      </div>
    </div>

    <div class="form">
      <div class="form-group">
        <label for="percentused">Percentage Used:</label>
        <input type="number" class="form-control" min="0" max="100" required>
      </div>
 
      <div class="form-group">
        <label for="percentused">Area Covered:</label>
        <input type="number" class="form-control" min="0" required>
      </div>

      <p>Enter <strong>either</strong> the cost of NH3 per tonne, or the cost of NH3 per actual lb. of N</p>

      <div class="radio form-control">
        <label><input type="radio" name="optradio">Cost of NH3 per tonne</label>
      </div>
      <div class="radio form-control">
        <label><input type="radio" name="optradio">Cost of NH3 per actual lb. of N</label>
      </div>

      <div class="input-group">
        <span class="input-group-addon">$</span>
        <input type="text" class="form-control" aria-label="Amount in dollars" placeholder="Enter amount" required>
      </div>
      <br>

      <a href="/agrimetrix/results.html" type="submit" class="btn btn-info btn-block" role="button submit">Submit</a>
    </div>
    <hr>
  </div>



<!-- jQuery (necessary for Bootstrap's JavaScript plugins) --> 
<script   src="https://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
